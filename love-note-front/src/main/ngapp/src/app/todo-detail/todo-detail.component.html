<div *ngIf="todo">
  <h2>{{ todo.name | uppercase }} Details</h2>
  <div>
    <label>name:
      <input [(ngModel)]="todo.name" placeholder="name">
      <input [(ngModel)]="todo.description" placeholder="description">
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
